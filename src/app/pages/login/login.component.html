<style>
  @import url('https://fonts.googleapis.com/css2?family=Chewy&family=DynaPuff:wght@400..700&family=Monoton&display=swap');

<main>
  <h1>COCHERAS APP </h1>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="username">

      <input type="text" id="username" placeholder="username" name="username" ngModel required >
      
    </div>
    
    <div class="password">

      <input [type]="showPassword ? 'text' : 'password'" id="password" placeholder="password" name="password"  required  ngModel>
      
    </div>
    <hr>
    <button [disabled]="loginForm.invalid" class="button-colorido" type="submit">Iniciar sesi√≥n</button>
    @if (errorLogin) {
      <p>Errorloginnn</p>
    }
    
      <button class="button-1" [routerLink]="['/register']"> Registrarse
          </button>
 
  </form>

</main>
